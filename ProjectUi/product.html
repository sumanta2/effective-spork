<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .product-image {
      margin-bottom: 20px;
    }
    .product-details {
      margin-top: 20px;
    }
    .product-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .product-price {
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 20px;
    }
    .btn-purchase {
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="product-container">
        <div class="row">
          <div class="col-md-6">
            <div class="product-image">
              <img src="https://via.placeholder.com/300" alt="Product Image" class="img-fluid">
            </div>
          </div>
          <div class="col-md-6">
            <div class="product-details">
              <h2 class="product-name">Product Name</h2>
              <p class="product-description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
              <p class="product-price">Price: â‚¹100.00</p>
              <p class="product-seller">Seller: Seller Name</p>
              <form>
                <div class="form-group">
                  <label for="quantity">Quantity:</label>
                  <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
                </div>
                <button type="submit" class="btn btn-primary btn-purchase">Purchase</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
