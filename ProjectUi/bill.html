<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .bill-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .bill-heading {
      text-align: center;
      margin-bottom: 30px;
    }
    .bill-details {
      margin-bottom: 30px;
    }
    .btn-print {
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="bill-container">
    <h2 class="bill-heading">Bill</h2>
    <div class="bill-details">
      <p><strong>Product Name:</strong> Product 1</p>
      <p><strong>Customer Name:</strong> John Doe</p>
      <p><strong>Quantity:</strong> 2</p>
      <p><strong>Amount per Product:</strong> $10</p>
      <p><strong>Total Amount:</strong> $20</p>
    </div>
    <button class="btn btn-primary btn-print" onclick="window.print()">Print Bill</button>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
