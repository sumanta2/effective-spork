<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 20px;
    }
    .btn-submit {
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Add Product</h2>
  <form>
    <div class="mb-3">
      <!-- <label for="productName" class="form-label">Product Name</label> -->
      <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
    </div>
    <div class="mb-3">
      <!-- <label for="description" class="form-label">Description</label> -->
      <textarea class="form-control" id="description" rows="3" placeholder="Enter product description"></textarea>
    </div>
    <div class="mb-3">
      <!-- <label for="price" class="form-label">Price</label> -->
      <input type="number" class="form-control" id="price" placeholder="Enter product price" required>
    </div>
    <div class="mb-3">
      <!-- <label for="stockQuantity" class="form-label">Stock Quantity</label> -->
      <input type="number" class="form-control" id="stockQuantity" placeholder="Enter stock quantity" required>
    </div>
    <div class="mb-3">
      <!-- <label for="image" class="form-label">Upload Image</label> -->
      <input class="form-control" type="file" id="image" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary btn-submit px-4">Add</button>
  </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
