<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 20px;
    }
    .btn-register {
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 m-auto ">
      <div class="register-container">
        <h2>Register</h2>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" id="contactnumber" placeholder="Contact Number" required>
          </div>
          <div class="form-group">
            <div class="form-check form-check-inline">  <!-- form-check-inline for making the radio buttons side by side -->
              <input class="form-check-input" type="radio" name="role" id="seller" value="seller">
              <label class="form-check-label" for="seller">Seller</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="customer" value="customer" checked>
              <label class="form-check-label" for="customer">Customer</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-register ">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="#">Login</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
